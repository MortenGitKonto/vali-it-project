<body>
<div class="container">
<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">New device</h1>
        <p><a href="https://caniuse.com/#feat=css-placeholder-shown"></a></p>
    </div>

    <div class="form-label-group">
        <label for="clientId">Client ID</label>
        <input type="number" id="clientId" class="form-control" placeholder="Auto-generated client ID" required="" autofocus="" readonly="">
        <br>
    </div>

    <div class="form-label-group">
        <label for="deviceName">Device Name</label>
        <input type="text" id="deviceName" class="form-control" placeholder="Enter device name" required="">
        <br>
    </div>

    <div class="form-label-group">
        <label for="serialNumber">Serial Number</label>
        <input type="text" id="serialNumber" class="form-control" placeholder="Enter device serial number" required="">
        <br>
    </div>

    <div class="form-label-group">
        <label for="counter">Counter</label>
        <input type="text" id="counter" class="form-control" placeholder="Enter device counter" required="">
        <br>
    </div>

<br>
    <button class="btn btn-lg btn-primary btn-block" id="buttonCreateDevice" type="submit">Create</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2017-2020</p>
</form>
</div>

<script>

  let buttonCreateDevice = document.getElementById("buttonCreateDevice");

  buttonCreateDevice.onclick = function(){
  window.location.href = 'device.html'
  }


</script>
